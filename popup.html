<!DOCTYPE html>
<html>

<style>
    #sdf {
        width: 200px;
    }
</style>

<body>
    <div id="sdf">
        Simplydev Webpage Sentence Translator
        <hr/> Select sentence and Press <b>(Alt + M)</b>
        <hr/> Source Language :
        <select id="sl">
            <option value="en">Eng</option>
            <option value="hi">Hindi</option>

            <option value="hi">Hindi</option>

        <input type="number" id="t">
    </div>

    <script src="popup.js"></script>
